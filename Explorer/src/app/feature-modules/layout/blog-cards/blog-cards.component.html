<div class="blog-cards-container">
    <!-- <div class="list-cards-button" (click)="scrollToPrev()">
        <div class="triangle-left"></div>
    </div> -->
    <div class="wrapper">
        <h1>Discover Top Stories Here</h1>
        <div class="blog-container">
            <xp-blog-preview
                *ngFor="let blog of popularBlogs"
                [blog]="blog"
                [vote]="getVote(blog)"
                [user]="user"
                [routerLink]="['/blog/' + blog.id]"
                (upvote)="upVoteBlog($event)"
                (downvote)="downVoteBlog($event)"
                [@fadeIn]
            ></xp-blog-preview>
        </div>
    </div>

    <!-- <div class="list-cards-button" id="next-button" (click)="scrollToNext()">
        <div class="triangle-right"></div>
    </div> -->
</div>
